<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu3</title>
</head>
<body>
</body>
</html>
<script>
    let arr = prompt('nhập bất cứ thứ gì');
    let count = 0;
    let vowel = ['a', 'u', 'i', 'e', 'o'];
    function findVowels(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < vowel.length; j++) {
                if (arr.charAt(i) === vowel[j]) {
                    count++
                }
            }
        }
            return count;
    }
    if (findVowels(arr)){
        document.write('số kí tự nguyên âm là:'+count)
    }
    else{
        document.write(false)
    }

</script>
